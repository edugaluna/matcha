<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matcha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Logo con link a la página principal -->
      <a class="logo" href="/">
        <img
          src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png"
          alt="Matcha"
        />
      </a>
      <!-- Menú de navegación -->
      <nav class="navbar">
        <ul>
          <li class="menu-item">Platform</li>
          <li class="menu-item">Pricing</li>
          <li class="menu-item">Customers</li>
          <li class="menu-item">Resources</li>
          <li class="menu-item">About</li>
        </ul>
      </nav>
      <!-- Contenedor de acciones de usuario -->
      <div class="actions">
        <a href="/login">Sign In</a>
        <button>Start Free Trial</button>
      </div>
    </header>
    <section class="main">
      <h1>Build your blog. Build your business.</h1>
      <p>
        Instantly publish articles, drive more traffic, grow your email list,
        and see your blog's impact on sales
      </p>
      <p>Start publishing today with a <strong>free 7-day trial.</strong></p>
      <p><strong>No credit card</strong> required.</p>
      <form>
        <input type="email" />
        <button type="submit">try it now;</button>
      </form>
    </section>

    <img
      src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png"
      alt="imagen capterra"
    />
  </body>
</html>
